<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrap">
        <h1>Escoge un producto</h1>
        <div class="store-wrapper">
            <div class="category-list">
                <a href="#" class="category-item" category="all">Todo</a>
                <a href="#" class="category-item" category="laptops">Laptop</a>
                <a href="#" class="category-item" category="smartphones">Smartphones</a>
                <a href="#" class="category-item" category="monitores">Monitores</a>
                <a href="#" class="category-item" category="audifonos">Audifonos</a>
            </div>
            <section class="product-list">
                <div class="producto-item" category="laptops">
                    <img src="imagenes/laptop1.png" alt="laptop">
                    <a href="#">Laptop HP</a>
                </div>
                <div class="producto-item" category="laptops">
                    <img src="imagenes/laptop2.png" alt="laptop">
                    <a href="#">Laptop HP</a>
                </div>

                <div class="producto-item" category="smartphones">
                    <img src="imagenes/smartphone2.png" >
                    <a href="#">Laptop HP</a>
                </div>
                <div class="producto-item" category="smartphones">
                    <img src="imagenes/smartphone1.png" >
                    <a href="#">Laptop HP</a>
                </div>
                <div class="producto-item" category="monitores">
                    <img src="imagenes/monitores.png">
                    <a href="#">Laptop HP</a>
                </div>
                <div class="producto-item" category="monitores">
                    <img src="imagenes/monitores1.png">
                    <a href="#">Laptop HP</a>
                </div>
                <div class="producto-item" category="audifonos">
                    <img src="imagenes/headphones1.png">
                    <a href="#">Headphones</a>
                </div>
                <div class="producto-item" category="audifonos">
                    <img src="imagenes/headphones2.png">
                    <a href="#">Headphones</a>
                </div>
            </section>
        </div>
    </div>


    <script src="Jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
